<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast and News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Header Container -->
    <div class="header">
        <h1>Weather Forecast and News Update</h1>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Search city" />
                <button onclick="searchCity()">Search</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Container for Current Weather and Map -->
        <div class="flex-container">
            <!-- Current Weather Container -->
            <div id="currentWeather" class="current">
            </div>

            <!-- Map Container -->
            <div id="map" class="map"></div>
        </div>

        <!-- Container for 3-Hour Forecast and News -->
        <div class="forecast-news-container">
            <!-- 3-Hour Weather Container -->
            <div id="weather" class="forecast-container">
            </div>

            <!-- Weather News Container -->
            <div id="weatherNews" class="news-container">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
