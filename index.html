<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather and 3-Hour Forecast with OpenStreetMap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <h1>Current Weather and 3-Hour Forecast with OpenStreetMap</h1>

        <!-- Container for Current Weather and Map -->
        <div class="flex-container">
            <!-- Current Weather Container -->
            <div id="currentWeather" class="current"></div>

            <!-- Map Container -->
            <div id="map" class="map"></div>
        </div>

        <!-- 3-Hour Weather Container -->
        <div id="weather"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
